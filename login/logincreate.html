    <main class="index-main center-content">
      <div>
          <h1>Skapa konto</h1>
      </div>
      <div>
          <input type="button" value="Logga In">
      </div>
      <div>
          <form id="createaccount-form">
              <ul>
                  <li>
                      <div class="content-column">
                          <label for="forename-field">Förnamn*</label>
                          <input type="text" name="forename-field" id="forename-field" required>
                      </div>
                  </li>
                  <li>
                      <div class="content-column">
                          <label for="lastname-field">Efternamn*</label>
                          <input type="text" name="lastname-field" id="lastname-field" required>
                      </div>
                  </li>
                  <li>
                      <div class="content-column">
                          <label for="adress-field">Gatuadress*</label>
                          <input type="text" name="adress-field" id="adress-field" required>
                      </div>
                  </li>
                  <li>
                      <div class="content-column">
                          <label for="zipcode-field">Postnummer*</label>
                          <input type="text" name="zipcode-field" id="zipcode-field" required>
                      </div>
                  </li>
                  <li>
                      <div class="content-column">
                          <label for="city-field">Ort*</label>
                          <input type="text" name="city-field" id="city-field" required>
                      </div>
                  </li>
                  <li>
                      <div class="content-column">
                          <label for="email-field">E-postadress*</label>
                          <input type="email" name="email-field" id="email-field" required>
                      </div>
                  </li>
                  <li>
                      <div class="content-column">
                          <label for="password-field">Lösenord*</label>
                          <input type="password" name="password-field" id="password-field" required>
                      </div>

                  </li>
                  <li>
                      <div class="content-column">
                          <label for="verifypassword">Verifiera Lösenord*</label>
                          <input type="password" name="verifypassword" id="verifypassword" required>
                      </div>
                  </li>
                  <li>
                      <input type="checkbox" name="checkbox-terms" id="checkbox-terms" required>
                      <label for="checkbox-terms">Acceptera villkor</label>
                  </li>
              </ul>
              <div class="center-content">
                  <input type="submit" value="Registrera dig" id="createaccount-btn">
              </div>
          </form>
      </div>
    </main>
