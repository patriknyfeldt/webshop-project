    <main class="index-main order-main">
      <h1>Beställ</h1>
      <div class="order-description-grp" id="order-description-grp">
        <div class="order-form-wrapper" id="order-form-wrapper">
          <form id="order-form" class="form-style order-form">
            <h2>Fyll i dina uppgifter</h2>
            <ul>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-forename">Förnamn*</label>
                  <input
                    id="input-customer-forename"
                    name="input-customer-forename"
                    class="input-field order-input"
                    type="text"
                    data-name="Forename"
                    required
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-lastname">Efteramn*</label>
                  <input
                    id="input-customer-lastname"
                    name="input-customer-lastname"
                    class="input-field order-input"
                    type="text"
                    data-name="Lastname"
                    required
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-adress">Adress*</label>
                  <input
                    id="input-customer-adress"
                    name="input-customer-adress"
                    class="input-field order-input"
                    type="text"
                    data-name="Adress"
                    required
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-zipcode">Postnummer*</label>
                  <input
                    id="input-customer-zipcode"
                    name="input-customer-zipcode"
                    class="input-field order-input"
                    type="text"
                    data-name="Zipcode"
                    required
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-city">Ort*</label>
                  <input
                    id="input-customer-city"
                    name="input-customer-city"
                    class="input-field order-input"
                    type="text"
                    data-name="City"
                    required
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-email">Epost*</label>
                  <input
                    id="input-customer-email"
                    name="input-customer-email"
                    class="input-field order-input"
                    type="email"
                    data-name="Email"
                    required
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-telephone">Telefonnummer</label>
                  <input
                    id="input-customer-telephone"
                    name="input-customer-telephone"
                    class="input-field order-input"
                    type="tel"
                    data-name="Telephone"
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-card">Kortnummer*</label>
                  <input
                    id="input-customer-card"
                    name="input-customer-card"
                    class="input-field order-input"
                    type="tel"
                    placeholder="xxxx-xxxx-xxxx-xxxx"
                    data-name="Card"
                    required
                  />
                </div>
              </li>
              <li>
                <div class="input-wrapper">
                  <label for="input-customer-textinput"
                    >Övriga kommentarer</label
                  >
                  <textarea
                    name="input-customer-textinput"
                    id="input-customer-textinput"
                    class="order-textarea"
                    cols="30"
                    rows="3"
                    data-name="Comments"
                  ></textarea>
                </div>
              </li>
              <li>
                <div class="error-box hidden">
                  <span id="error-message"></span>
                </div>
              </li>
            </ul>
          </form>
          <div class="summary-wrapper">
            <h2>Sammanfattning</h2>
            <div
              class="product-list-descriptions"
              id="product-list-descriptions"
            ></div>
          </div>
        </div>
        <div class="price-button-row" id="price-button-row">
          <div class="price-and-btn-wrapper">
            <span class="total-price-display" id="total-price-display"
              ></span
            >
            <input
              type="button"
              class="round-button lightgreen order-button"
              id="send-order-btn"
              value="Beställ"
            />
          </div>
        </div>
